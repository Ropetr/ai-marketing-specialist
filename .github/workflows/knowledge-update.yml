name: Knowledge Auto-Update

on:
  schedule:
    # Diariamente às 2h UTC (23h horário de Brasília)
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  check-updates:
    name: Check for Documentation Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check Meta Ads API updates
        id: meta-check
        run: |
          # Buscar changelog da Meta
          curl -s https://developers.facebook.com/docs/graph-api/changelog > /tmp/meta-changelog.html
          # Comparar com versão anterior (salva no KV)
          # Se houver mudanças, criar issue no GitHub

      - name: Check Google Ads API updates
        id: google-check
        run: |
          # Buscar release notes do Google Ads
          curl -s https://developers.google.com/google-ads/api/docs/release-notes > /tmp/google-changelog.html
          # Comparar com versão anterior

      - name: Check GA4 updates
        id: ga4-check
        run: |
          # Buscar updates do GA4
          curl -s https://developers.google.com/analytics/devguides/collection/ga4/release-notes > /tmp/ga4-changelog.html

      - name: Check Cloudflare updates
        id: cloudflare-check
        run: |
          # Buscar changelog do Cloudflare Workers
          curl -s https://developers.cloudflare.com/workers/platform/changelog/ > /tmp/cloudflare-changelog.html

      - name: Create issue if breaking changes detected
        if: steps.meta-check.outputs.breaking == 'true' || steps.google-check.outputs.breaking == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Breaking Changes Detected in Platform APIs',
              body: `Breaking changes detected in one or more platform APIs.
              
              Please review and update the integration code accordingly.
              
              - Meta Ads: ${{ steps.meta-check.outputs.changes }}
              - Google Ads: ${{ steps.google-check.outputs.changes }}
              
              See the full changelog for details.`,
              labels: ['breaking-change', 'urgent']
            })

      - name: Update knowledge base
        if: steps.meta-check.outputs.updated == 'true' || steps.google-check.outputs.updated == 'true'
        run: |
          # Trigger Worker endpoint para atualizar Vectorize
          curl -X POST https://ai-marketing-specialist.workers.dev/internal/knowledge/update \
            -H "Authorization: Bearer ${{ secrets.WORKER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"source": "github-action", "trigger": "scheduled"}'

      - name: Notify team
        if: always()
        run: |
          echo "Knowledge update check completed"
          echo "Meta updated: ${{ steps.meta-check.outputs.updated }}"
          echo "Google updated: ${{ steps.google-check.outputs.updated }}"
